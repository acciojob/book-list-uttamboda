<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>MyBookList</h1>

    <!-- Form Section -->
    <div class="form-group">
        <form id="book-form">
			<label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter book title" required>
			<label for="author">Author</label>
            <input type="text" id="author" placeholder="Enter author name" required>
			<label for="isbn">ISBN#</label>
            <input type="text" id="isbn" placeholder="Enter ISBN number" required>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <!-- Table Section -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Book rows will be dynamically added here -->
        </tbody>
    </table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
